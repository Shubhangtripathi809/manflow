name: CI â€“ ZanFlow

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Backend tests
        run: |
          cd backend
          pip install -r requirements.txt
          python manage.py test

      - name: Frontend build
        run: |
          cd frontend
          npm install
          npm run build

